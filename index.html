<!DOCTYPE html>
<html>

<head>
    <title>Dashboard</title>
    <link rel="icon" type="image/x-icon" href="https://img.freepik.com/free-icon/pie-chart_318-372376.jpg">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="https://cdn.plot.ly/plotly-2.24.1.min.js" charset="utf-8"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="dashboard">
        <div class="board">
            <h1 class="heading">Threat Detection</h1>
            <div id="stats1" class="nav" onclick="Show()"><i class="fa-solid fa-chart-line"></i>Dashboard</div>
            <div onclick="Hide()" id="report1" style="background-color: #343444;color:white" class="nav"><i
                    class="fa-solid fa-land-mine-on"></i> Report</div>
            <div class="nav"><i class="fa-solid fa-user"></i> Profile</div>
            <div class="nav"><i class="fa-solid fa-gear"></i> Settings</div>
            <div class="nav"><i class="fa-solid fa-right-from-bracket"></i> Logout</div>
        </div>


        <div class="card">
            <div class="input-field">
                <input type="file" id="videoInput" class="form-control w-75 ">
                <input type="button" value="Detect" id="submit" onclick="check()" class="w-25">
            </div>
            <div class="report-field">
                <div id="report" class="alert"></div>
                <div class="buttons">
                    <button onclick="Alert('Ambulance')" id="Ambulance" class="alert alert-light border border-danger emergency">
                        <i class="fa-solid fa-truck-medical text-danger" ></i>
                        <label class="text-danger" style="font-size: medium;">Ambulance</label>
                    </button>
                    <button onclick="Alert('Fire Service')" id="Fire" class="alert alert-danger emergency">
                        <i class="fa-solid fa-fire-extinguisher"></i>
                        <label class="text-danger" style="font-size: medium;">Fire Service</label>
                    </button>
                    <button onclick="Alert('Police')" id="Police" class="alert alert-primary emergency">
                        <span class="material-symbols-outlined" style="font-size: 100%;">
                            local_police
                        </span>
                        <label class="text-primary" style="font-size: medium;">Police</label>
                    </button>
                </div>
            </div>

        </div>
        <div id="stats">

            <div id="stats-page">
                <div id="myDiv">
                    <h2 >Bi-weekly Statistics</h2>
                </div>
                <div id="myDiv2">
                    <h2 >Crime Distribution</h2>
                </div>
            </div>
            <div id="stats-table">
                <table>
                    <tr>
                        <th>CCTV_Id</th>
                        <th>Time</th>
                        <th>Type</th>
                        <th>Threat Level</th>
                        <th>View Clip</th>
                        <th>Approval Status</th>
                    </tr>   
                    <tr>
                        <td>CC123</td>
                        <td>12:05 PM</td>
                        <td>Harassment</td>
                        <td style="background-color: #c4c10a;">Medium</td>
                        <td><a class="link" href="https://drive.google.com/file/d/1RyR0AhTcbKHjGGLZX3q4aIIRMMj7qSrm/view?usp=drive_link">link</a></td>
                        <td style="background-color: rgb(1, 190, 17);">Resolved</td>
                    </tr>
                    <tr>
                        <td>CC124</td>
                        <td>5:15 AM</td>
                        <td>Violence</td>
                        <td style="background-color: #fa7397;">High</td>
                        <td><a class="link" href="https://drive.google.com/file/d/1tAxR90g1lY8zyInnJcGIIRM3DjAnV7FH/view?usp=drive_link">link</a></td>
                        <td style="background-color:rgb(255, 79, 79)">Waiting</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script src="index.js"></script>

</body>

</html>
